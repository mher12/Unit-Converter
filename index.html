    <body>
        
        <div id="top-portion">
            <div id="container-1">
                <h1>Metric/ Imperial Unit Conversion</h1>
                <div id="input-section">
                    <input type= "text" id="input-el">
                    <button id="convert-btn">Convert</button>
                </div>
            </div>
        </div>
        
            <div id = "container-2">
                <div class="conversion-containers">Length (Meter/Feet)
                    <p class="conv-info" id= "length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
                    
                </div>
                
                <div class="conversion-containers">Volume (Liters/ Gallons)
                    <p class="conv-info" id= "volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                
                <div class="conversion-containers">Mass (Kilograms/Pounds)
                    <p class="conv-info" id= "mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        
        <script src="index.js"></script>
